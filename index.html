<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-day-picker@8.10.0/dist/style.css">
    
    <!-- Error Suppression for ResizeObserver -->
    <script>
      // ResizeObserver loop errors are often benign in React apps using virtualization.
      // We suppress them to keep the console clean and prevent dev overlays.
      const _originalConsoleError = console.error;
      console.error = function(...args) {
        if (typeof args[0] === 'string' && /ResizeObserver loop/.test(args[0])) {
          return;
        }
        _originalConsoleError.apply(console, args);
      };

      window.addEventListener('error', function(event) {
        if (event.message === 'ResizeObserver loop completed with undelivered notifications.' ||
            event.message === 'ResizeObserver loop limit exceeded') {
          event.stopImmediatePropagation();
        }
      });
    </script>

    <style>
      body {
        font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #d1d7db; /* WA Web background gray */
        overscroll-behavior: none; /* Prevent bounce effects */
      }
      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: hsla(0, 0%, 100%, 0.1);
      }

      /* --- Modern DayPicker Customization --- */
      .rdp {
        --rdp-cell-size: 46px; /* Larger click targets */
        --rdp-accent-color: #00a884;
        --rdp-background-color: #e7fce3;
        --rdp-outline: 2px solid var(--rdp-accent-color);
        margin: 0;
      }
      
      /* Month/Year Caption */
      .rdp-caption_label {
        font-size: 1.1rem;
        font-weight: 700;
        color: #111b21;
        text-transform: capitalize;
        padding-left: 0.5rem;
      }

      /* Navigation Buttons (< >) */
      .rdp-nav_button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        color: #54656f;
        background-color: transparent;
        transition: background-color 0.2s;
      }
      .rdp-nav_button:hover {
        background-color: #f0f2f5;
        color: #111b21;
      }

      /* Day Cells */
      .rdp-day {
        font-size: 0.95rem;
        font-weight: 500;
        color: #111b21;
        border-radius: 50%; /* Circle shape for hover */
      }
      
      /* Selected State (Start & End) */
      .rdp-day_selected:not([disabled]), 
      .rdp-day_selected:focus:not([disabled]), 
      .rdp-day_selected:active:not([disabled]), 
      .rdp-day_selected:hover:not([disabled]) {
          background-color: #00a884;
          color: white;
          font-weight: 600;
          box-shadow: 0 4px 6px -1px rgba(0, 168, 132, 0.3);
      }

      /* Range Middle State */
      .rdp-day_range_middle {
          background-color: #e7fce3 !important;
          color: #111b21 !important;
          border-radius: 0 !important; /* Connect the strip */
      }
      
      /* Range Start/End Rounded Corners correction */
      .rdp-day_range_start {
          border-top-left-radius: 50% !important;
          border-bottom-left-radius: 50% !important;
          border-top-right-radius: 0 !important;
          border-bottom-right-radius: 0 !important;
      }
      .rdp-day_range_end {
          border-top-left-radius: 0 !important;
          border-bottom-left-radius: 0 !important;
          border-top-right-radius: 50% !important;
          border-bottom-right-radius: 50% !important;
      }
      /* If start and end are same day */
      .rdp-day_range_start.rdp-day_range_end {
          border-radius: 50% !important;
      }

      /* Today Marker */
      .rdp-day_today {
          font-weight: 700;
          position: relative;
      }
      .rdp-day_today:not(.rdp-day_selected)::after {
          content: '';
          position: absolute;
          bottom: 4px;
          left: 50%;
          transform: translateX(-50%);
          width: 4px;
          height: 4px;
          background-color: #00a884;
          border-radius: 50%;
      }
    </style>

{

  }
}
</script>
